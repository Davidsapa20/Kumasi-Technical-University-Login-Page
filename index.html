<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KsTu Portal</title>

</head>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f7f7f7;
        margin: 0;
        padding: 0;
    }
    
    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        padding: 0 20px;
    }
    
    .login-content {
        background-color: white;
        border-radius: 1px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        max-width: 900px;
        width: 100%;
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
    }
    
    .login-logo {
        flex: 1;
        background-color: rgba(189, 225, 226, 0.993);
        text-align: center;
        padding-right: 10px;
    }
    
    .login-logo img {
        width: 220px;
        max-width: 100%;
        margin-top: 100px;
    }
    
    .login-form {
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        margin-left: 30px;
    }
    
    .login-form h2 {
        margin-bottom: 10px;
        font-size: 20px;
        font-weight: lighter;
    }
    
    .login-form p {
        color: gray;
    }
    
    .form-input {
        margin-bottom: 10px;
    }
    
    .form-input input {
        width: 90%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    
    .remember-forgot {
        display: flex;
        gap: 105px;
        margin-top: 30px;
    }
    
    .remember {
        color: gray;
    }
    
    .remember input {
        margin-right: 5px;
    }
    
    .forgot a {
        color: red;
        text-decoration: none;
    }
    
    .enquires-login {
        margin-top: 30px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    
    .enquires-button {
        padding: 10px 30px;
        background-color: transparent;
        border: 1px solid #FF9F43;
        color: #FF9F43;
        border-radius: 5px;
        cursor: pointer;
    }
    
    .enquires-button:hover {
        background-color: #faefe5;
    }
    
    .login-button {
        padding: 10px 20px;
        border: 1px solid black;
        color: white;
        background-color: #212838;
        border-radius: 5px;
        margin-right: 30px;
    }
    
    .login-button:hover {
        box-shadow: 10px 10px 10px rgba(0, 0, 0, 0.15);
    }
    
    .help {
        margin-top: 20px;
    }
    
    .help a {
        text-decoration: none;
        color: red;
    }
    
    .login-footer {
        text-align: center;
        color: gray;
        line-height: -0px;
    }
    
    .contact-info {
        text-align: center;
    }
    
    .contact-info a {
        text-decoration: none;
        color: gray;
    }
    
    .login-footer {
        margin-bottom: 10px;
        margin-top: 40px;
    }
    /* Divider text styles */
    
    .divider-text {
        position: relative;
        /* Added position relative */
        display: inline-block;
        /* Center aligns the element better */
        color: gray;
        padding: 0 10px;
        /* Adds spacing around the text */
    }
    
    .divider-text::before,
    .divider-text::after {
        content: '';
        position: absolute;
        height: 1px;
        background-color: gray;
        width: 100px;
        top: 50%;
        transform: translateY(-50%);
        /* Centers the lines vertically */
    }
    
    .divider-text::before {
        right: 100%;
        /* Places it to the left of the text */
        margin-right: 10px;
        /* Space between the line and the text */
    }
    
    .divider-text::after {
        left: 100%;
        /* Places it to the right of the text */
        margin-left: 10px;
        /* Space between the line and the text */
    }
</style>

<body>
    <div class="container">
        <div class="login-content">
            <div class="login-logo">
                <img src="https://portal.kstu.edu.gh/students/public/img/yamfo/kstu_logo.png" alt="KUMASI TECHNICAL UNIVERSITY">
            </div>
            <div class="login-form">
                <div class="form-header">
                    <h2>KUMASI TECHNICAL UNIVERSITY</h2>
                    <P>Welcome, please login to register</P>
                </div>
                <form>
                    <div class="form-input">
                        <input type="text" id="student number" placeholder="Enter Student Number">
                        <br><br>
                        <input type="text" id="password" placeholder="Enter Password">
                    </div>
                    <div class="remember-forgot">
                        <div class="remember">
                            <input type="checkbox" id="remember-me">
                            <label for="remember-me">Remember me</label>
                        </div>
                        <div class="forgot">
                            <a href="#">Forgot Details?</a>
                        </div>
                    </div>
                    <div class="enquires-login">
                        <div class="enquires">
                            <button class="enquires-button">Enquires</button>
                        </div>
                        <div class="login">
                            <button class="login-button">Login</button>
                        </div>
                    </div>
                    <div class="help">
                        <a href="#">Need help? Chat now!</a>
                    </div>
                </form>
                <div class="login-footer">
                    <div class="divider">
                        <div class="divider-text">&copy2024 KsTU</div>
                    </div>
                    <div class="contact-info">
                        <p>E-mail:<a href="#">info@kstu.edu.gh</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>

</html>
